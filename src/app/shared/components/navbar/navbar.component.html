<section>
    <div class="menu-content">
        <div class="left-group">
            <div class="language-selection">
                <button 
                  class="btn-language-en" 
                  [class.active]="isEnglish" 
                  (click)="toggleLanguage('EN')">EN</button>
                  
                <button 
                  class="btn-language-de" 
                  [class.active]="!isEnglish" 
                  (click)="toggleLanguage('DE')">DE</button>
              </div>
              
              <nav class="menu-navigation">
                <a href="#about">{{ isEnglish ? 'About me' : 'Über mich' }}</a>
                <a href="#skills">{{ isEnglish ? 'Skills' : 'Skills' }}</a>
                <a href="#projects">{{ isEnglish ? 'Projects' : 'Projekte' }}</a>
              </nav>
        </div>

        <div class="logo-container">
            <div class="letter-container">
                <span class="firstNameLetter">A</span>
                <span class="lastNameLetter">S</span>
            </div>
            <div class="fullname-container">
                <span>Alexander Schöfer</span>
            </div>
        </div>
    </div>
</section>
