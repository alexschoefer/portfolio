<section id="projects" [class.overlay-active]="selectedProject">
    <div class="main-content-wrapper">
        <div class="portfolio-projects-wrapper">
            <div class="portfolio-headline-container">
                <h3>{{'PORTFOLIO.TITLE' | translate}}</h3>
                <h2>{{'PORTFOLIO.HEADER' | translate}}</h2>
                <span>{{'PORTFOLIO.DESCRIPTION_PART1' | translate}} <br> {{'PORTFOLIO.DESCRIPTION_PART2' | translate}} </span>
            </div>
            <div class="portfolio-menu-container">
                <div class="project" *ngFor="let project of projects; let i = index" (click)="openProject(project, i)">
                    <span class="project-name">{{ project.projectName }}</span>
                    <span class="project-technologies">
                        <ng-container *ngFor="let tech of project.technologies; let last = last">
                            {{ tech.name }}
                            <span *ngIf="!last">|</span>
                        </ng-container>
                    </span>
                    <div class="project-screenshot">
                        <img [src]="project.image" alt="Join project screenshot">
                    </div>
                    <div class="project-screenshot-background">
                        <img src="./assets/img/project-screenshot-background.png" alt="Join project screenshot">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay-backdrop" *ngIf="selectedProject" (click)="closeProject()"></div>
    <!-- Project-Overlay-Componente -->
    <app-project-detail *ngIf="selectedProject" [project]="selectedProject"
    (close)="closeProject()" (next)="nextProject()"></app-project-detail>
</section>
