<section>
    <div class="menu-content">
        <div class="left-group">
            <!-- Sprachumschalter -->
            <div class="language-selection">
                <button class="btn-language-en" [class.active]="currentLang === 'en'" (click)="toggleLanguage('EN')">
                    EN
                </button>

                <button class="btn-language-de" [class.active]="currentLang === 'de'" (click)="toggleLanguage('DE')">
                    DE
                </button>
            </div>

            <!-- Navigation -->
            <nav class="menu-navigation">
                <a href="#about">{{ 'NAVBAR.ABOUT' | translate }}</a>
                <a href="#skills">{{ 'NAVBAR.SKILLS' | translate }}</a>
                <a href="#projects">{{ 'NAVBAR.PROJECTS' | translate }}</a>
            </nav>
        </div>

        <!-- Logo -->
        <div class="logo-container">
            <div class="letter-container">
                <span class="firstNameLetter">A</span>
                <span class="lastNameLetter">S</span>
            </div>
            <div class="fullname-container">
                <span>Alexander Schöfer</span>
            </div>
        </div>

        <!-- Burger-Menü -->
        <div class="burger-menu" (click)="toggleMenu()" [class.active]="menuOpen">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Mobile Navigation -->
        <nav class="menu-navigation-mobile" [class.active]="menuOpen">
            <a href="#about" (click)="toggleMenu()">{{ 'NAVBAR.ABOUT' | translate }}</a>
            <a href="#skills" (click)="toggleMenu()">{{ 'NAVBAR.SKILLS' | translate }}</a>
            <a href="#projects" (click)="toggleMenu()">{{ 'NAVBAR.PROJECTS' | translate }}</a>

            <div class="language-selection-mobile">
                <button [class.active]="currentLang === 'en'" (click)="toggleLanguage('EN'); toggleMenu()">
                    EN
                </button>
                <button [class.active]="currentLang === 'de'" (click)="toggleLanguage('DE'); toggleMenu()">
                    DE
                </button>
            </div>
        </nav>
    </div>
</section>
