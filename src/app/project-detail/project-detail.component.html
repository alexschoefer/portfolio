<section>
    <div class="project-overlay">
        <div class="project-close-btn-container">
            <img src="../../assets/icons/close_icon_small.png" alt="" (click)="onClose()">
        </div>
        <div class="project-overlay-content">
            <div class="project-container">
                <div>
                    <h1>{{ project.projectID }}</h1>
                </div>
                <div>
                    <h2>{{ project.projectName }}</h2>
                </div>
                <div class="project-description">
                    <span>What is this project about?</span>
                    <span class="project-description-content">{{ project.description }}</span>
                </div>
                <div class="project-technologies-container">
                    <div class="project-technologies">
                        <ng-container *ngFor="let tech of project.technologies; let last = last">
                            <img [src]="tech.icon" [alt]="tech.name">
                            <span>{{ tech.name }}</span>
                        </ng-container>
                    </div>
                </div>
                <div class="project-overlay-btn-container">
                    <a [href]="project.gitHublink" target="_blank">
                        <button>
                          <span>GitHub</span>
                          <img src="../../assets/icons/arrow_outward_project-overlay.png" alt="">
                        </button>
                      </a>
                    <button>
                        <span>Live Test</span>
                        <img src="../../assets/icons/arrow_outward_project-overlay.png" alt="">
                    </button>
                </div>
            </div>
            <div class="project-screen-container">
                <img [src]="project.imageOverlay" alt="">
            </div>
        </div>
        <div class="next-project">
            <button>Next project</button>
            <img src="../../assets/icons/arrow_forward_hover.png" alt="">
        </div>
    </div>
</section>
